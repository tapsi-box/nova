version: '3.7'
services:
  prometheus:
    image: docker.artifactory.tapsi.tech/prom/prometheus:latest
    ports:
      - "9090:9090"
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
